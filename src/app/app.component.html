<div class="row">
  <div class="container">
    <div class="form-group">
      <label>Nomor Register Nasabah</label>
      <input type="text" name="cif" id="cif" class="form-control">
    </div>
    <div class="form-group">
      <label>Nama Lengakap</label>
      <input type="text" name="namaLengkap" id="namaLengkap" class="form-control">
    </div>
    <div class="form-group">
      <label>Nama sesuia Identitias (KTP / SIM / Passport )</label>
      <input type="text" name="namaIdentitas" id="namaIdentitas" class="form-control">
    </div>
    <div class="form-group">
      <label>Jenis Kelamin</label>
      <select name="jenisKelamin" id="jenisKelamin" class="form-control">
        <option value="L">Laki - Laki</option>
        <option value="P">Perempuan</option>
      </select>
    </div>
  </div>
</div>
